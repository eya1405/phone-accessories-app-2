<div class="container">
  <h2>Cart Summary</h2>
  <table *ngIf="cart.items.length; else emptyCart">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Price (TND)</th>
        <th>Subtotal (TND)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.productId }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity * item.price }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
  <h3>Total: {{ total }} TND</h3>
</div>
